<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<h:head>
	<meta http-equiv="
	Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css"
		href="${facesContext.externalContext.requestContextPath}/css/style.css" />
	<title>Welcome to RoR Test Task</title>
</h:head>
<h:body>
	<br />
	<c:set var="message" value="#{registerBean.message}" />
	<c:if test="${message != null}">
		<div style="text-align: center;">
			<h:outputText value="#{registerBean.message}" style="margin: 0 auto;" />
		</div>
	</c:if>
	<br />
	<h:form>
		<f:facet name="header">
			<h:outputText value="Enter your details" />
		</f:facet>
		<h:panelGrid columns="3" style="margin: 0 auto;">
			<h:outputText value="Enter login: " />
			<h:inputText value="#{registerBean.login}" required="true" id="login"
				validatorMessage="Input value must be less than 20 symbols">
				<f:validateLength minimum="1" maximum="20" />
			</h:inputText>
			<rich:message for="login" />
			<h:outputText value="Enter password: " />
			<h:inputText value="#{registerBean.pass}" required="true" id="pass"
				validatorMessage="Input value must be less than 20 symbols">
				<f:validateLength minimum="1" maximum="40" />
			</h:inputText>
			<rich:message for="pass" />
		</h:panelGrid>
		<div style="text-align: center;">
			<a4j:commandButton value="Register"
				action="#{registerBean.tryRegister}" />
		</div>
	</h:form>
</h:body>
</html>
